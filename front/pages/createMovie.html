  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/global.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"
              >The best IMDb movies</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./about.html"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./createMovie.html"
                    >Create Movie</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2>Create Movie</h2>
            <form id="movieForm">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="form-group">
                <label for="year">Year:</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  required
                  min="1895"
                  max="2024"
                />
              </div>
              <div class="form-group">
                <label for="director">Director:</label>
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  required
                />
              </div>
              <div class="form-group">
                <label for="duration">Duration:</label>
                <input
                  type="text"
                  class="form-control"
                  id="duration"
                  required
                />
              </div>
              <div class="form-group">
                <label for="genre">Genre:</label>
                <select multiple class="form-control" id="genre" required>
                  <option value="Action">Action</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Animation">Animation</option>
                  <option value="Biography">Biography</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Crime">Crime</option>
                  <option value="Documentary">Documentary</option>
                  <option value="Drama">Drama</option>
                  <option value="Family">Family</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Film-Noir">Film-Noir</option>
                  <option value="History">History</option>
                  <option value="Horror">Horror</option>
                  <option value="Music">Music</option>
                  <option value="Musical">Musical</option>
                  <option value="Mystery">Mystery</option>
                  <option value="Romance">Romance</option>
                  <option value="Sci-Fi">Sci-Fi</option>
                  <option value="Sport">Sport</option>
                  <option value="Thriller">Thriller</option>
                  <option value="War">War</option>
                  <option value="Western">Western</option>
                </select>
              </div>
              <div class="form-group">
                <label for="rate">Rate:</label>
                <input
                  type="number"
                  class="form-control"
                  id="rate"
                  required
                  min="1"
                  max="10"
                  step="0.1"
                />
              </div>
              <div class="form-group">
                <label for="poster">Poster URL:</label>
                <input type="url" class="form-control" id="poster" required />
              </div>
              <button type="submit" class="btn btn-dark">Send</button>
              <button id="limpiarBtn" type="button" class="btn btn-secondary">
                Reset form
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 - M2 Project - Author: Marcos Portillo</p>
    </footer>
    <script src="../public/createMovie.bundle.js"></script>
  </body>
</html>
